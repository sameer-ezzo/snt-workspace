<mat-card class="card" *ngIf="item">
    <img lazyImg [root]="'.mat-drawer-content'" mat-card-image [srcSet]="item.image" alt="{{item.name}}">

    <a href="javascript:;" [routerLink]="item.url">
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.shortDescription}}</mat-card-subtitle>
        <mat-card-content>
            <p style="font-size: 1.25rem; margin: 0; text-align: end;">{{item.price}}</p>
        </mat-card-content>
    </a>
</mat-card>
