<ng-container *ngIf="cartService.cart$ | async as _cart">
  <div class="checkout-wrapper">

    <div class="checkout-info">
      <h3>Card Info</h3>
      <!-- <ng-credit-card [name]="card.name" [number]="card.number" [cvc]="card.cvc" [expiry]="card.expiry"></ng-credit-card> -->

      <h3>Address Info</h3>
    </div>

    <div class="cart-items-list">
      <h3>Cart Items</h3>
      <a *ngFor="let item of _cart" onclick="menuItemClicked()">
        <snt-workspace-cart-item [item]="item"></snt-workspace-cart-item>
      </a>
    </div>
  </div>
</ng-container>
