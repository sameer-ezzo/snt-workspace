<form>
  <mat-form-field class="example-chip-list" appearance="outline">
    <mat-label>{{labelText}}</mat-label>
    <mat-chip-list #chipList aria-label="Item selection">
      <mat-chip *ngFor="let item of selectedItems" (removed)="removeItem(item)">
        {{ item }}
        <button matChipRemove [attr.aria-label]="'remove ' + item">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
    <input placeholder="New Item..." #Input
      [matChipInputFor]="chipList" [matAutocomplete]="auto"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="addItem($event)"/>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let option of filteredItems$ | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
