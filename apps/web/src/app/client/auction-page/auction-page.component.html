<div class="container" *ngIf="auction$ | async as _auction">
  <snt-aa-details [model]="_auction" view="auction"></snt-aa-details>
   
</div>

<ng-container *ngIf="similarITems | async as sis">
    <div class="fluid parallax" id="similar-items" *ngIf="sis.length > 0">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 1rem; font-size:2.125rem;">Similar Products</h2>
            <snt-related-items-slider [items]="sis"></snt-related-items-slider>
        </div>
    </div>
</ng-container>
