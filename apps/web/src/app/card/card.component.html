<a *ngIf="item" href="javascript:;" [routerLink]="item?.url">

    <mat-card>
        <img lazyload mat-card-image [src]="item.image" alt="{{item.name}}">

        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.shortDesc}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{item.description}}</p>
        </mat-card-content>
    </mat-card>
</a>
