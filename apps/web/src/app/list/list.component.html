<div class="grid">
    <div class="col" *ngFor="let col of viewColumns" [@slideInOut]="col.length">
        <snt-workspace-card *ngFor="let item of col" [item]="item"></snt-workspace-card>
    </div>
</div>

<paginator *ngIf="total > pageSize" [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="changePage($event)">
</paginator>
